name: frameit_chrome
version: 1.0.0
description: >-
  Embed app store and play store screenshots in device frames.
  Drop in replacement for fastlane frameit.
homepage: https://github.com/authpass/frameit-chrome

executables:
  frameit_chrome: frameit_chrome

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  meta: '>=1.0.0 <2.0.0'
  args: ^2.5.0
  yaml: ^3.1.2
  logging: ^1.2.0
  logging_appenders: ^1.2.0+1
  image: ^4.1.7
  # (Small) utility packages
  quiver: ^3.2.1
  path: ^1.7.0
  json_annotation: ^4.8.1
  archive: ^3.4.10
  supercharged_dart: ^2.1.1
  collection: ^1.18.0

dev_dependencies:
  pedantic: ^1.9.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  builder_static_text: ^0.1.0
  source_gen: ^1.5.0
  build: ^2.4.1
  glob: ^2.1.2
  recase: ^4.1.0
